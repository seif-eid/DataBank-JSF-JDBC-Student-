<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that adds new student -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['addButtonLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['addButtonLabel']}</h2>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputText value="Last Name:" />
        <h:inputText value="#{newStudent.lastName}" />
        
        <h:outputText value="First Name:" />
        <h:inputText value="#{newStudent.firstName}" />
        
        <h:outputText value="Email:" />
        <h:inputText value="#{newStudent.email}" />
        
        <h:outputText value="Phone Number:" />
        <h:inputText value="#{newStudent.phoneNumber}" />
        
        <h:outputText value="program:" />
        <h:selectOneMenu value="#{newStudent.program}">
          <f:selectItems value="#{studentController.getPrograms()}" />
        </h:selectOneMenu>
       </h:panelGrid>
      <h:commandButton value="Create Student" action="#{studentController.submitStudent(newStudent)}" />
    </h:form>
    <br /> 
   <p>Add a hyperlink to return to list-students.xhtml</p>
  <h:outputLink value="list-students.xhtml">Return to List Students</h:outputLink>
  </h:body>
</html>
