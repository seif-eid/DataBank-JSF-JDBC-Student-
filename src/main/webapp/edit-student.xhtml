<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing student -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
     <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="ID:" />
            <h:outputText value="#{existingStudent.id}" style="font-weight: bold;" />

            <h:outputText value="Last Name:" />
            <h:inputText value="#{existingStudent.lastName}" />

            <h:outputText value="First Name:" />
            <h:inputText value="#{existingStudent.firstName}" />

            <h:outputText value="Email:" />
            <h:inputText value="#{existingStudent.email}" />

            <h:outputText value="Phone Number:" />
            <h:inputText value="#{existingStudent.phoneNumber}" />

            <h:outputText value="Degree:" />
            <h:selectOneMenu value="#{existingStudent.program}">
                <f:selectItems value="#{studentController.getPrograms()}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Update Student" action="#{studentController.submitUpdatedStudent(existingStudent)}" />
    </h:form>
    <br/>
    <h:outputLink value="list-students.xhtml">Back</h:outputLink>
  </h:body>
</html>
